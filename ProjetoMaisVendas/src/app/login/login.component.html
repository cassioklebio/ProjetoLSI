<div class="row">
    <div class="col-md-12">
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="content">
                    <hr>
                    <h1><i class="fas fa-user fa 5x"></i>Login</h1>
                    <hr>
                        
                            <div class="form-group">
                                <label for="inputUsuario">Usuario </label>
                                <input class="form-control" type="text" id="email" [(ngModel)]="usuario.email"  >
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" >
                            </div>
                            <div class="form-group">
                                <button type="submit" name="action"  class="btn btn-primary button-assertive" (click)="fazerLogin()"><i class="fas fa-sign-out fa 5x"></i>Entrar</button>
                            </div>
                                
                       
                    <hr>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
